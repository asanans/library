<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <script src="https://kit.fontawesome.com/0bd587adc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog class="modal">
        <form id="new-book-form">
            <label for="title">What's the title?</label>
            <br>
            <input id="title" type="text" name="title">
            <br><br>
            <label for="author">Who is the author?</label>
            <br>
            <input id="author" type="text" name="author">
            <br><br>
            <label for="pages">How many pages are there?</label>
            <br>
            <input id="pages" type="text" name="pages">
            <br><br>
            <label>Have you read the book yet?</label>
            <br>
            <input id="yes" type="radio" name="readyet" value="true"><label for="yes">Yes</label>
            <input id="no" type="radio" name="readyet" value="false"><label for="no">No</label>
            <br><br>
            <button id="add-book">add book</button>
        </form>
    </dialog>

    <h1>my library</h1>
    <button id="show-modal">add book</button>

    <div class="container">
    </div>

    <!-- <i class="fa-regular fa-trash-can"></i> -->

    <script src="scripts.js"></script>
</body>
</html>
